<!DOCTYPE html>
<html>
<head>

<title>Passport settings</title>
</head>

<body>
<form>
<div>
<div style="float: left">
<select id="identity-list" name="identity" style="width: 30em" size="5">
  <!-- options added by javascript -->

</div>

</form>

</body>
</html>
